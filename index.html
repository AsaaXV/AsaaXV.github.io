<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase Font Anda</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="frame-container">
        <div class="content-wrapper">
            <header>
                <h1><!-- NAMA FONT ANDA DI SINI -->Nama Font Anda</h1>
            </header>

            <main>
                <section class="font-preview">
                    <h2>Preview Font</h2>
                    <div class="preview-box">
                        <p class="preview-text" id="previewText">The quick brown fox jumps over the lazy dog. 1234567890</p>
                        <textarea id="customText" placeholder="Ketik teks Anda di sini untuk preview..."></textarea>
                    </div>
                </section>

                <section class="font-download">
                    <h2>Unduh Font</h2>
                    <!-- GANTI 'nama_font_anda.otf' DENGAN NAMA FILE FONT ANDA -->
                    <a href="fonts/nama_font_anda.otf" download class="download-button">Unduh Font</a>
                    <p class="instructions">Klik tombol di atas untuk mengunduh file font. Pastikan Anda telah menempatkan file font Anda (misalnya 'nama_font_anda.otf') di dalam folder 'fonts'.</p>
                </section>
            </main>

            <footer>
                <p>Website Showcase Font</p>
            </footer>
        </div>
    </div>

    <script>
        const customTextInput = document.getElementById('customText');
        const previewTextDisplay = document.getElementById('previewText');

        customTextInput.addEventListener('input', function() {
            if (this.value.trim() !== '') {
                previewTextDisplay.textContent = this.value;
            } else {
                previewTextDisplay.textContent = 'The quick brown fox jumps over the lazy dog. 1234567890';
            }
        });
    </script>
</body>
</html>
